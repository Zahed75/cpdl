name: cpdl
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # If your local Dart is lower than 3.9, change to: ">=3.3.0 <4.0.0"
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0
  dio: ^5.9.0
  intl: ^0.20.2
  go_router: ^5.0.0

  # Utilities
  lottie: ^3.3.1
  smooth_page_indicator: ^1.2.0+3
  iconsax: ^0.0.8
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  connectivity_plus: ^6.1.3
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  crypto: ^3.0.6
  cached_network_image: ^3.4.1
  flutter_branch_sdk: ^8.5.0
  file_picker: ^10.2.0
  geolocator: ^14.0.2
  shared_preferences: ^2.5.3
  path_provider: ^2.1.4
  flutter_app_installer: ^1.0.2
  flutter_secure_storage: ^9.2.4
  alice: ^1.0.0-dev.12
  fluttertoast: ^8.2.12
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0
  android_intent_plus: ^5.3.1
  email_validator: ^3.0.0
  jwt_decoder: ^2.0.1
  flutter_localization: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Keep a single lints version
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  # These belong in dev if you use them as tooling
  package_rename: ^1.9.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  #--------[ASSETS]------------
  assets:
    - assets/logo/
    - assets/animations/
    - assets/images/
    - assets/icons/payment_methods/
    - assets/icons/categories/
    - assets/icons/

  #--------[FONTS]------------
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBoldItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-ExtraBold.ttf
          weight: 500

# flutter_launcher_icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/cpdl_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/cpdl_logo.png"
